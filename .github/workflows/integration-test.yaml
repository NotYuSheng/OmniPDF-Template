      - name: Set up Node.js for Cypress
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cypress
        run: |
          npm init -y
          npm install cypress --save-dev

      - name: Run Cypress tests
        run: |
          npx cypress run
