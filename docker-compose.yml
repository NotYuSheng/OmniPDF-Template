services:
  pdf_processor_service:
    build:
      context: .
      dockerfile: ./pdf_processor_service/Dockerfile
    container_name: pdf_processor_service
    env_file:
      - ./pdf_processor_service/.env

  chat_service:
    build:
      context: .
      dockerfile: ./chat_service/Dockerfile
    container_name: chat_service
    env_file:
      - ./chat_service/.env
    depends_on:
      - chromadb
    volumes:
      - my_vectordb:/app/my_vectordb

  pdf_extraction_service:
    build:
      context: .
      dockerfile: ./pdf_extraction_service/Dockerfile
    container_name: pdf_extraction_service
    env_file:
      - ./pdf_extraction_service/.env
    depends_on:
      - minio

  docling_translation_service:
    build:
      context: .
      dockerfile: ./docling_translation_service/Dockerfile
    container_name: docling_translation_service
    env_file:
      - ./docling_translation_service/.env
      
  embedder_service:
    build:
      context: .
      dockerfile: ./embedder_service/Dockerfile
    container_name: embedder_service
    env_file:
      - ./embedder_service/.env
    depends_on:
      - chromadb
    volumes:
      - my_vectordb:/app/my_vectordb

  nginx:
    container_name: nginx
    build: 
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./nginx/.env
    depends_on:
      - pdf_extraction_service
      - pdf_processor_service
      - chat_service
      - docling_translation_service
      - embedder_service

  redis:
    container_name: redis
    image: redis:7.4.4-alpine
    expose:
      - "6379"
  
  chromadb:
    container_name: chromadb
    image: chromadb/chroma:1.0.13
    ports:
      - "5100:8000"
    env_file:
      - ./embedder_service/.env
    volumes:
      - my_vectordb:/app/my_vectordb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://chromadb:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 10
    
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Admin UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  createbucket:
    image: minio/mc
    container_name: createbucket
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        echo 'Waiting for MinIO to be ready...';
        until mc alias set local http://minio:9000 minioadmin minioadmin; do
          sleep 2;
        done;
        echo 'MinIO is healthy, continuing...';
        mc mb -p local/omnifiles;
        mc policy set none local/omnifiles
        exit 0;
      "

volumes:
  minio-data:
  my_vectordb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./my_vectordb
